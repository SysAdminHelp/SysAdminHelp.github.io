# Site settings
title: "My Blog's Name"
author: "Default Author Name"
description: "Some short description of your blog can go here."

# Email / Social media usernames
email: "example@mail.com"
twitter_username: "twitteruser"
github_username: "githubuser"
linkedin_username: "linkedinuser"

# Build settings
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown settings
kramdown:
  syntax_highlighter_opts:
    disable: true

# Navigation
nav_links:
  - title: Home
    url: "/"
  - title: About
    url: "/about/"

# Defaults
defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
